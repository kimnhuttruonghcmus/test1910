  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=1580983517');
      });
    }
  </script>
  <script>
    //https://stackoverflow.com/questions/61161135/adding-support-for-navigator-mediadevices-getusermedia-to-dart
          navigator.getUserMedia = function(constraints, success, error){
              console.log('rewrited navigator.getUserMedia');
              navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
              .then((mediaStream) => {
                  success(mediaStream);
              })
              .catch((err) => {
                  error(err);
              });
          };
  </script>
